<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" type="text/css"  />
</head>
<body>
  <div>
    <table class="window">
        <tr>
            <td class="window_prompt">Input :</td>
            <td><div id="userIn"><div class="text">Sample Caculator</div></div></td>
        </tr>
        <tr>
            <td class="window_prompt">Output :</td>
            <td><div id="mathResult"><div class="text">Let's Go!</div></div></td>
        </tr>
    </table>

    <table id="main">
        <tr>
            <td colspan="2" id="clear">C</td>
            <td id="back">Del</td>
            <td id="operator4">/</td>
        </tr>
        <tr>
            <td id="num7" class="num">7</td>
            <td id="num8" class="num">8</td>
            <td id="num9" class="num">9</td>
            <td id="operator3">x</td>
        </tr>
        <tr>
            <td id="num4" class="num">4</td>
            <td id="num5" class="num">5</td>
            <td id="num6" class="num">6</td>
            <td id="operator2">-</td>
        </tr>
        <tr>
            <td id="num1" class="num">1</td>
            <td id="num2" class="num">2</td>
            <td id="num3" class="num">3</td>
            <td id="operator1">+</td>
        </tr>
        <tr>
            <td id="minus">±</td>
            <td id="num0" class="num">0</td>
            <td id="dot">.</td>
            <td id="result">＝</td>
        </tr>
    </table>

    
</div>
<script src="./index.js"></script>
</body>
</html>
