<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" type="text/css"  />
</head>
<body>
  <main>
    <header>
        <h1 class="header-title">Sample Calculator</h1>
    </header>
    <section class="calc_top">
        <div class="calc_top_content">
            <p class="calc_top_title">Input:</p>
            <p id="userIn"><span class="text-gray">Sample Caculator</span></p>
        </div>
        <div class="calc_top_content">
            <p class="calc_top_title">Output:</p>
            <p id="mathResult"><span class="text-gray">Let's Go!</span></p>
        </div>
    </section>
    <section class="calc_bottom">
        <div class="calc_bottom_row">
            <p class="calc_bottom_col calc_bottom_col_2" id="clear">C</p>
            <p class="calc_bottom_col" id="back">Del</p>
            <p class="calc_bottom_col" id="operator4">/</p>
        </div>
        <div class="calc_bottom_row">
            <p class="calc_bottom_col" id="num7">7</p>
            <p class="calc_bottom_col" id="num8">8</p>
            <p class="calc_bottom_col" id="num9">9</p>
            <p class="calc_bottom_col" id="operator3">x</p>
        </div>
        <div class="calc_bottom_row">
            <p class="calc_bottom_col" id="num4">4</p>
            <p class="calc_bottom_col" id="num5">5</p>
            <p class="calc_bottom_col" id="num6">6</p>
            <p class="calc_bottom_col" id="operator2">-</p>
        </div>
        <div class="calc_bottom_row">
            <p class="calc_bottom_col" id="num1">1</p>
            <p class="calc_bottom_col" id="num2">2</p>
            <p class="calc_bottom_col" id="num3">3</p>
            <p class="calc_bottom_col" id="operator1">+</p>
        </div>
        <div class="calc_bottom_row">
            <p class="calc_bottom_col" id="minus">Â±</p>
            <p class="calc_bottom_col" id="num0">0</p>
            <p class="calc_bottom_col" id="dot">.</p>
            <p class="calc_bottom_col" id="result">=</p>
        </div>
    </section>

    <footer>
        <div class="button-wrapper">
            <button id="selectAll">All True</button>
            <button id="unSelectAll">All False</button>
            <button id="clearList">Clear</button>

        </div>
        <div id="calcList">
            <!-- <div>8+5=13 <span class="checkMark"></span></div>
            <span class="checkMark"></span> -->
        </div>
    </footer>

</main>
<script src="./index.js"></script>
</body>
</html>
