name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      # 拉取代码
      - uses: actions/checkout@v4

      # 部署到 Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_543_TOKEN }} # 你的 Azure token secret
          repo_token: ${{ secrets.GITHUB_TOKEN }}                          # 不用改
          action: "upload"
          app_location: "/"        # index.html 所在目录
          api_location: ""         # 没有 API 就留空
          output_location: ""      # 没有 build 输出目录就留空